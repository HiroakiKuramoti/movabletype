language: none
build:
  pre_ci:
    - echo 'pre_ci'
  pre_ci_boot:
    image_name: masiuchi/docker-mt-test
    image_tag: trusty-full
    pull: true
  ci:
    - locale-gen en_US en_US.UTF-8
    - dpkg-reconfigure locales
    - find /var/lib/mysql -type f | xargs touch
    - service mysql start
    - service memcached start
    - prove t plugins/*/t
    - phpunit

