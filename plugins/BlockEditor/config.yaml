id: BlockEditor
name: BlockEditor
version: 1.0
author_link: http://www.movabletype.org/
author_name: Six Apart, Ltd.
description: <MT_TRANS phrase="Block Editor.">
l10n_class: BlockEditor::L10N

text_filters:
    blockeditor:
        label: 'Block Editor'
        condition: |
          sub {
            my $app = MT->instance;
            if( ($app->mode eq 'view' && $app->param('_type') eq 'content_data') || $app->mode eq 'edit_content_data' ){
              return 1;
            }
            return 0;
          }

applications:
  cms:
    methods:
      block_editor_asset: $BlockEditor::BlockEditor::App::block_editor_asset

callbacks:
  MT::App::CMS::template_param.edit_content_data: $BlockEditor::BlockEditor::App::param_edit_content_data

blockeditor_fields: 
  header:
    label: 'H'
    # path: "plugins/sample/sample.js"
    order: 10
  image:
    label: 'image'
    order: 20
  horizon:
    label: 'Horizon'
    order: 30
  embed:
    label: 'Embed'
    order: 40
