id: BlockEditor
name: BlockEditor
version: 1.0
author_link: http://www.movabletype.org/
author_name: Six Apart, Ltd.
description: <MT_TRANS phrase="Block Editor.">
l10n_class: BlockEditor::L10N

text_filters:
    blockeditor:
        label: 'Block Editor'
        condition: |
          sub {
            my $app = MT->instance;
            if( $app->mode eq 'view' && $app->param('_type') eq 'content_data' ){
              return 1;
            }
            return 0;
          }

content_field_types:
  multi_line_text:
    ss_validator: $BlockEditor::BlockEditor::App::ss_validator


applications:
  cms:
    methods:
      blockeditor_dialog_list_asset: $BlockEditor::BlockEditor::App::dialog_list_asset
      block_editor_dialog_insert_options: $BlockEditor::BlockEditor::App::dialog_insert_options
      block_editor_dialog_insert_asset: $BlockEditor::BlockEditor::App::dialog_insert_asset

callbacks:
  MT::App::CMS::template_param.edit_content_data: $BlockEditor::BlockEditor::App::param_edit_content_data

blockeditor_fields: 
  header:
    label: 'H'
    # path: "plugins/sample/sample.js"
    order: 10
  text:
    label: 'text'
    order: 20
  embed:
    label: 'Embed'
    order: 30
  image:
    label: 'image'
    order: 40
  horizon:
    label: 'Horizon'
    order: 50
